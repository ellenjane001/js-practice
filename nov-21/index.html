<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Please fill out the form</h1>
    <form>
        <div>
            <label for="name">Please enter your name</label>
            <input type="text" class="form-field">
        </div>
        <div>
            <label for="fname">Please enter your family name</label>
            <input type="text" class="form-field">
        </div>
        <div>
            <label for="g-f">
                <input type="radio" name="gender" class="form-field" value="F" id="g-f">
                Female
            </label>
            <label for="g-m">
                <input type="radio" name="gender" class="form-field" value="M" id="g-m">
                Male
            </label>
        </div>
        <button type="submit">Append</button>
    </form>
    <p class="form-field">This is a paragraph with a class of form-field</p>
    <div id="parent-div">
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
