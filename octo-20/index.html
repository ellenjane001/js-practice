<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0
        while (i < 5) {
            document.write(`the number is ${i} <br>`)
            i++
        }
    </script>
    <p>
        The following example defines a loop that starts with i=0.
        The loop with continue to run as long as i is less than 5.
        It will increase by 1 each time the loop runs
    </p>
</body>
</html>
